Word: <span class="word">{{ word }}</span>

<div style="display: inline-block" id="status"></div>
<br style="clear: both"/>

<p style="width:100px;float:left;margin-right:5px;">
    <label for="color_field">Color by</label>
    <select style="width:100px" id="color_field" onchange="updateStyle();" class="mdl-select-workaround">
        <option value="cluster">Predicted label</option>
        <option value="label_id">Gold label</option>
        <option value="corpus">Corpus</option>
    </select>
</p>

<p style="float:left;width:100px;">
    <label for="method">Dim. reduction</label>
    <select style="width:100px" id="method" name="method" onchange="onMethodChange(this)" class="mdl-select-workaround">
        <option value="tsne">tSNE</option>
        <option value="pca">PCA</option>
    </select>
</p>

<br style="clear: both"/>
<div id="substs-panel"></div>

<div id="tsne-params">
    <p style="width:300px">
        <label for="perplexity" id="perplexity-label">Perplexity: 30</label>
        <input class="mdl-slider mdl-js-slider" oninput="sliderChange('perplexity')" type="range" id="perplexity"
               min="0" max="100" value="30" step="1">
    </p>

    <p style="width:300px">
        <label for="n_iter" id="n_iter-label">Iterations: 750</label>
        <input class="mdl-slider mdl-js-slider" oninput="sliderChange('n_iter')" type="range" id="n_iter" min="0"
               max="1000" value="750" step="1">
    </p>
    <p style="width:300px">
        <label for="exaggeration" id="exaggeration-label">Exaggeration: 1.5</label>
        <input class="mdl-slider mdl-js-slider" oninput="sliderChange('exaggeration')" type="range" id="exaggeration"
               min="0" max="6" value="1.5" step="0.1">
    </p>

    <p style="width:300px">
        <label for="early_exaggeration_n_iter" id="early_exaggeration_n_iter-label">Early exaggeration iterations:
            250</label>
        <input class="mdl-slider mdl-js-slider" oninput="sliderChange('early_exaggeration_n_iter')" type="range"
               id="early_exaggeration_n_iter" min="0" max="500" value="250" step="1">
    </p>
    <p style="width:300px">
        <label for="early_exaggeration" id="early_exaggeration-label">Early exaggeration: 4</label>
        <input class="mdl-slider mdl-js-slider" oninput="sliderChange('early_exaggeration')" type="range"
               id="early_exaggeration" min="0" max="16" value="4" step="0.1">
    </p>

    <p>
        <label for="metric">Metric</label>
        <select id="metric" class="mdl-select-workaround">
            <option value="clusterer">clusterer</option>
            <option value="cosine">cosine</option>
            <option value="euclidean">euclidean</option>
        </select>
    </p>
</div>

<input class="run-button mdl-button mdl-js-button mdl-button--accent"
       onclick="drawGraph()" type="submit" value="Load embeddings"/>
