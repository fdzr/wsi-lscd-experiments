<div style="display: inline-block" id="status"></div>

<p style="width:100px;float:left;margin-right:5px;">
    <label for="color_field">Color by</label>
    <select style="width:100px" id="color_field" onchange="updateStyle();" class="mdl-select-workaround">
        <option value="cluster">Predicted label</option>
        <option value="label_id">Gold label</option>
        <option value="corpus">Corpus</option>
    </select>
</p>

<p style="width:300px">
    <label for=", Iterations: 0" id="n_clusters-label">Num clusters: 0, Iterations: 0</label>
    <input class="mdl-slider mdl-js-slider" oninput="nClustersSliderChange('n_clusters', updateCircleSizes)" type="range" id="n_clusters" min="1"
           max="20" value="{{ experiment.result[word].config['clusterer_params']['n_clusters'] }}" step="1">
