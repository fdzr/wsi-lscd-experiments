<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/material.indigo-pink.min.css') }}">
    <script src="{{ url_for('static', filename='libs/material.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sense Explorer</title>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">WordSense</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="{{ url_for('dataset_get') }}">Upload dataset</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">WordSense</span>
        <nav class="mdl-navigation">
            {% for item in menu %}
                <a class="mdl-navigation__link" href="{{ url_for(item.url_for, **item.params) }}">{{ item.text }}</a>
            {% endfor %}
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% if page %}
                {% with task=task, datasets=datasets, experiments=experiments, experiment=experiment, word=word %}
                    {% include page~".html" %}
                {% endwith %}
            {% else %}
                {% include 'index.html' %}
            {% endif %}
        </div>
    </main>
</div>


</body>
</html>
